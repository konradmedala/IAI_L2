<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<ul>
    <li><a href="index.html">Strona głowna</a></li>
    <li><a href=contact.html> kontakt</a>
    </li>
</ul>
<form>
    <div class="form-group">
        <label for="imię">Wpisz swoje imię</label>
        <input type="text" class="form-control" id="imię" placeholder="Konrad">
    </div>
    <div class="form-group">
        <label for="nazwisko">Wpisz swoje nazwisko</label>
        <input type="text" class="form-control" id="Nazwisko" placeholder="Mędala">
    </div>
    <div class="form-group">
        <label for="e-mail">Wpisz swój e-mail</label>
        <input type="text" class="form-control" id="e-mail" placeholder="30771@student.pwsztar.edu.pl">


        <div class="form-group">
            <label for="Wybierz płeć">Wybór płci</label>
            <select class="form-control" id="Wybierz płeć">
                <option>Mężczyzna</option>
                <option>Kobieta</option>


            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Opis</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="age">Wybierz swój wiek</label>
            <input type="number" name="age" id="age" min="10" max="120">
        </div>

        <div>
            <label for="Stan cywilny">Stan cywilny</label>
            <select class="form-control" id="Stan cywilny">
                <option>Kawaler</option>
                <option>Panna</option>
                <option>Żonaty</option>
                <option>Zamężna</option>
                <option>Wdowiec</option>
                <option>Wdowa</option>
        </div>


        <button> type="submit" class="submit">Wyślij</button>
        <button> type="reset" class="reset">Wyczyść</button>

</form>
</body>
</html>
